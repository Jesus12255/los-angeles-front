<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CLINICA</title>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Alike&family=Audiowide&family=Bebas+Neue&family=Bowlby+One+SC&family=Erica+One&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Goudy+Bookletter+1911&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Jaro:opsz@6..72&family=Lilita+One&family=Limelight&family=Linden+Hill:ital@0;1&family=Metal&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/menu.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="menu-container"></div>

    <div class="container mt-4">
        <div class="card shadow" style="max-width: 800px; margin: 0 auto;">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Agregar Paciente</h5>
            </div>
            <div class="card-body">
                <form id="miFormulario">
                    <!-- TIPO - DOCUMENTO -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="numDocumento" class="form-label">DNI del Paciente</label>
                            <input type="number" class="form-control" id="paciente" name="paciente" required>
                        </div>
                    </div><br>
                    <!-- APELLIDOS - NOMBRES -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apPaterno" name="apPaterno" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apMaterno" name="apMaterno" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                        </div>
                    </div><br>
                    <!-- FECHA - EDAD - SEXO - PRIORIDAD -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fech_nac" name="fech_nac" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" name="edad" required readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo" name="sexo" required>
                                        <option value="" disabled selected>Selecciona</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="prioridad" class="form-label">Prioridad</label>
                                    <select class="form-select" id="prioridad" name="prioridad" required>
                                        <option value="" disabled selected>Selecciona</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><br>
                    <!-- HIST. CLINICA - FECHA MUESTRA -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="historiaClinica" class="form-label">Historia Clínica</label>
                            <input type="text" class="form-control" id="hist_cli" name="hist_cli" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaMuestra" class="form-label">Fecha Toma de Muestra</label>
                            <input type="datetime-local" class="form-control" id="fech_mue" name="fech_mue" required>
                        </div>
                    </div><br>
                    <!-- TELEF- CORREO -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Número de Teléfono</label>
                            <input type="number" class="form-control" id="telef" name="telef" required>
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo">
                        </div>
                    </div><br>
                    <!-- DIRECCION- COMENT -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <div class="col-md-6">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comentario" rows="1" name="comentario" required></textarea>
                        </div>
                    </div><br>
                    <!-- APELLIDOS - NOMBRES -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="codigo" class="form-label">Código</label>
                                    <input type="number" class="form-control" id="codigo" name="codigo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cmp" class="form-label">C.M.P.</label>
                                    <input type="text" class="form-control" id="cmp" name="cmp" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="medico" class="form-label">Médico</label>
                            <select class="form-select" id="medico" name="medico" required>
                                <option value="" disabled selected>Selecciona</option>
                            </select>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="row">
                        <div class="text-end mt-4">
                            <button class="btn btn-primary btn-xl w-100 btn-form" id="submitButton" type="submit">
                                Enviar
                            </button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/formulario.js"></script>
</body>

</html>
